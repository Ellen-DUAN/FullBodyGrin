<!DOCTYPE html>

<head>

<body>

<form method="post">

    </tr>

  </table>
  </br>
  <a href="../../SettingsAndLogsProto/workoutHistory.html" class="btn" role="button" type="button" id="Cbtn">Cancel</a>

</html>
