<!DOCTYPE html>
<html>
<head>
<title>New Goal</title>
<link rel="stylesheet" href="goal.css">
</head>
<body>

<h1>Enter your new goal</h1>
<form method="post">
  <table>
    <tr>
      <td align="left" class="label">Description:</td>
    </tr>
    <tr>
      <td align="left" class="input"><textarea name="description" cols="55" rows="10" id="description"></textarea></td>
    </tr>
    <tr>
      <td align="left" class="label">Complete by</td>
    </tr>
    <tr>
      <td align="left" class="input"><input type="date" name="date" id="date" /></td>
    </tr>
  </table>
  </br>
  <button type="button" class="btn" id="Cbtn">Cancel</button>
  <button type="button" class="btn" >Save</button>
</form>

</body>
</html>
