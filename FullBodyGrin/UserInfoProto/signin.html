<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In</title>

    <meta name="description" content="Sign In">
    <meta name="author" content="HalfStack">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-5">
					</div>
					<div class="col-md-7">
						<img alt="Bootstrap Image Preview" src="FullBodyGrin.png">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
					</div>
					<div class="col-md-4">
						<h1 class="text-center">
							Sign In
						</h1>
						<form role="form">
							<div class="form-group">

								<label for="exampleInputEmail1">
									Email address
								</label>
								<input type="email" class="form-control" id="exampleInputEmail1">
							</div>
							<div class="form-group">

								<label for="exampleInputPassword1">
									Password
								</label>
								<input type="password" class="form-control" id="exampleInputPassword1">
							</div>
							<div class="checkbox">

								<label>
									<input type="checkbox"> Stay signed in
								</label>
							</div>
              				<a href="../DashboardAndEmailPasswordUpdate/Dashboard/src/dashboard.html" class="btn btn-primary" role="button">Log in</a>
							<p><br></p>
						</form>

						<p>
							Don't have an account?
						</p>
						<p>
							<a class="btn btn-secondary" role="button" href="signup.html">Sign up</a>
						</p>

						<p>
							Forgot your password?
						</p>
						<p>
							<a class="btn btn-secondary" role="button" href="../DashboardAndEmailPasswordUpdate/EmailPasswordUpdate/src/update.html">Recover password</a>
						</p>
						</div>
					<div class="col-md-4">
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
