<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Email and Password</title>

    <meta name="description" content="Update Email and Password">
    <meta name="author" content="HalfStack">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Update Email and Password
				
			</h3>
			<div class="row">
				
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<form role="form">
						<div class="form-group">
		 
							<label for="exampleInputEmail1">
								Old Email Address:
							</label>
							<input type="email" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
		 
							<label for="exampleInputEmail1">
								New Email Address:
							</label>
							<input type="email" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
		 
							<label for="exampleInputPassword1">
								Old Password:
							</label>
							<input type="password" class="form-control" id="exampleInputEmail1">
						</div>
						<div class="form-group">
							 
							<label for="exampleInputPassword1">
								New Password:
							</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<a href="../../../UserInfoProto/signin.html" class="btn btn-primary" role="button" type="submit">Submit</a>
					</form>
				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
