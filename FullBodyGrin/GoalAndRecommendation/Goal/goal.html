<!DOCTYPE html>
<html>
<head>
<title>New Goal</title>
<link rel="stylesheet" href="css/goal.css">
</head>
<body>

<h1>Enter your new goal</h1>
<form method="post">
  <table>
    <tr>
      <td align="left" class="label">Completion Date:</td>
    </tr>
    <tr>
      <td align="left" class="input"><input type="date" name="date" id="date" /></td>
    </tr>
    <tr>
      <td align="left" class="label">Total Calories Burnt</td>
    </tr>
    <tr>
      <td align="left" class="input"><input type="text" id="date" name="calories"></td>
    </tr>
    <tr>
      <td align="left" class="label">Total Time Spent</td>
    </tr>
    <tr>
      <td align="left" class="input"><input type="text" id="date" name="calories"></td>
    </tr>
    <tr>
      <td align="left" class="label">Total Distance Travelled</td>
    </tr>
    <tr>
      <td align="left" class="input"><input type="text" id="date" name="calories"></td>
    </tr>
    <tr>
      <td align="left" class="label">Workout Type</td>
    </tr>
    <tr>
      <td align="left" class="input">
      <select name="cars" id="date">
        <option value="volvo">Running</option>
        <option value="saab">Cycling</option>
      </select>
      </td>
    </tr>
  </table>
  </br>
  <a href="../../SettingsAndLogsProto/workoutHistory.html" class="btn" role="button" id="Cbtn" style="text-decoration: none;">Back</a>
  <a href="../../SettingsAndLogsProto/workoutHistory.html" class="btn" role="button" style="text-decoration: none;">Submit</a>
</form>

</body>
</html>
